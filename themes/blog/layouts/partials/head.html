<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}" {{ end }}>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Nikolay Noskov Presonal page" />
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.ico">
    {{ with .Site.Params.author }}
    <meta name="author" content="{{ . }}">{{ end }}
    {{ with .Site.Params.description }}
    <meta name="description" content="{{ . }}">{{ end }}
    {{ .Hugo.Generator }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/normalize.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/transition-animations.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/owl.carousel.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/magnific-popup.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/animate.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" type="text/css">
    {{ if .Site.Params.enableRSS }}
    <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

    {{ range .Site.Params.customCSS }}
    <link rel="stylesheet" href="{{ $.Site.BaseURL }}{{ . }}">
    {{ end }}
    <script src="{{ .Site.BaseURL }}js/jquery-2.1.3.min.js"></script>
    <script src="{{ .Site.BaseURL }}js/modernizr.custom.js"></script>

    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
